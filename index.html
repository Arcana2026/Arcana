<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Arcana | Casino Crypto</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        :root {
            --gold: #d4af37;
            --dark: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--dark);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
        }

        .container {
            background: var(--glass);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid var(--gold);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid var(--gold);
            margin-bottom: 20px;
            box-shadow: 0 0 15px var(--gold);
        }

        h1 { color: var(--gold); text-transform: uppercase; letter-spacing: 2px; }

        .btn-connect {
            background: var(--gold);
            color: black;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }

        .btn-connect:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--gold); }

        #balance-area { margin-top: 20px; display: none; }
        .stat { color: var(--gold); font-size: 1.2em; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://raw.githubusercontent.com/ton-nom-utilisateur/ton-depot/main/1769247109491.png" alt="Block Arcana Logo" class="logo">
        
        <h1>Block Arcana</h1>
        <p>L'Ã©lite du casino sur Polygon</p>

        <button class="btn-connect" id="connectBtn" onclick="connect()">Connecter Wallet</button>

        <div id="balance-area">
            <p>Portefeuille : <span id="addr" class="stat">...</span></p>
            <p>Solde : <span id="balance" class="stat">0</span> $ARCANA</p>
        </div>
    </div>

    <script>
        const contractAddress = "0x5b16E755bFF0F20E822761320851D203ddDf6d56";
        const abi = ["function balanceOf(address) view returns (uint256)"];

        async function connect() {
            if (window.ethereum) {
                try {
                    const provider = new ethers.BrowserProvider(window.ethereum);
                    await provider.send("eth_requestAccounts", []);
                    const signer = await provider.getSigner();
                    const address = await signer.getAddress();

                    document.getElementById('addr').innerText = address.substring(0,6) + "..." + address.substring(38);
                    
                    const contract = new ethers.Contract(contractAddress, abi, provider);
                    const balance = await contract.balanceOf(address);
                    
                    document.getElementById('balance').innerText = ethers.formatUnits(balance, 18);
                    document.getElementById('balance-area').style.display = "block";
                    document.getElementById('connectBtn').style.display = "none";
                } catch (err) {
                    console.error(err);
                    alert("Erreur de connexion");
                }
            } else {
                alert("Installez MetaMask !");
            }
        }
    </script>
</body>
</html>
