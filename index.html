<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcana - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: #1e293b; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); text-align: center; width: 350px; }
        h1 { color: #38bdf8; margin-bottom: 0.5rem; }
        button { background: #38bdf8; color: #0f172a; border: none; padding: 12px 24px; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; width: 100%; }
        button:hover { background: #7dd3fc; transform: scale(1.02); }
        .stats { margin-top: 20px; font-size: 0.8rem; color: #94a3b8; }
        #walletAddress { margin-top: 15px; font-family: monospace; color: #10b981; word-break: break-all; }
    </style>
</head>
<body>

    <div class="card">
        <h1>ARCANA</h1>
        <p>Gérez vos actifs en toute sécurité</p>
        
        <button id="connectBtn">Connecter Wallet</button>
        <div id="walletAddress"></div>

        <div class="stats">
            <p>Visiteurs sur la plateforme :</p>
            <img src="https://hitwebcounter.com/counter/counter.php?page=ArcanaProjet&style=0006&nbdigits=5&type=page&initCount=0" title="Free Counter" Alt="web counter" border="0" />
        </div>
    </div>

    <script>
        const connectBtn = document.getElementById('connectBtn');
        const walletAddress = document.getElementById('walletAddress');

        async function connect() {
            if (window.ethereum) {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    walletAddress.innerText = "Connecté : " + accounts[0].substring(0, 6) + "..." + accounts[0].substring(38);
                    connectBtn.innerText = "Wallet Connecté ✓";
                } catch (error) {
                    console.error("Erreur de connexion", error);
                }
            } else {
                alert("Veuillez installer MetaMask ou utiliser un navigateur Web3 !");
            }
        }

        connectBtn.addEventListener('click', connect);
    </script>
</body>
</html>
