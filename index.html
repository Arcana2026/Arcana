<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Arcana | Elite Gaming Hub</title>
    <style>
        :root { --neon: #00ffff; --gold: #ff00ff; --win: #00ff00; --bg: #050505; }
        body {
            background: radial-gradient(circle at center, #111 0%, var(--bg) 100%);
            color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; padding-bottom: 80px;
        }
        .nav-header {
            background: rgba(0,0,0,0.9); padding: 15px 25px; display: flex; 
            justify-content: space-between; align-items: center; 
            border-bottom: 1px solid var(--neon); position: sticky; top: 0; z-index: 1000;
        }
        .lobby-container {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px; padding: 30px; max-width: 1100px; margin: 0 auto;
        }
        .game-card {
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 25px; padding: 25px; transition: 0.4s; text-align: center;
        }
        .game-card:hover { transform: translateY(-10px); border-color: var(--neon); box-shadow: 0 0 30px rgba(0,255,255,0.1); }
        
        /* Barre d'activit√© Live */
        .live-bar {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 40px;
            background: rgba(0, 255, 255, 0.1); backdrop-filter: blur(10px);
            border-top: 1px solid var(--neon); display: flex; align-items: center;
            justify-content: center; font-size: 0.75em; z-index: 3000;
            color: var(--neon); font-weight: bold; overflow: hidden;
        }
        .live-dot { width: 8px; height: 8px; background: var(--win); border-radius: 50%; margin-right: 8px; box-shadow: 0 0 10px var(--win); animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* Modal de Jeu */
        .game-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000; backdrop-filter: blur(10px);
            flex-direction: column; align-items: center; justify-content: center;
        }
