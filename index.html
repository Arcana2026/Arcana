<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcana Safe | Sanctuaire Numérique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@web3-onboard/core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@web3-onboard/injected-wallets"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #050505; color: white; font-family: 'Inter', sans-serif; }
        .font-luxury { font-family: 'Cinzel', serif; }
        .gold-text { color: #D4AF37; }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(212, 175, 55, 0.2); border-radius: 15px; }
        .pouch-window { display: none; position: fixed; bottom: 85px; right: 25px; width: 280px; z-index: 100; }
    </style>
</head>
<body>

    <nav class="flex justify-between items-center px-8 py-6 sticky top-0 bg-black/80 backdrop-blur-md z-50">
        <div class="flex items-center gap-4">
            <img src="logo.png" alt="Arcana Logo" class="w-24 h-24 object-contain">
            <span class="font-luxury text-2xl tracking-widest gold-text">ARCANA SAFE</span>
        </div>
        <button id="connectBtn" class="px-6 py-2 border border-[#D4AF37] gold-text rounded-full hover:bg-[#D4AF37] hover:text-black transition-all font-bold">
            CONNECTER WALLET
        </button>
    </nav>

    <section class="text-center py-20 px-4">
        <h1 class="font-luxury text-5xl md:text-7xl mb-6">LE SANCTUAIRE DE VOS<br><span class="gold-text">ACTIFS NUMÉRIQUES</span></h1>
        <p class="text-gray-400 max-w-2xl mx-auto mb-10 text-lg">Sécurisez votre avenir avec la technologie décentralisée Arcana.</p>
        <div class="flex justify-center gap-4">
            <button class="bg-[#D4AF37] text-black px-8 py-3 rounded-full font-bold hover:scale-105 transition">ACHETER ARCANA</button>
            <button class="border border-white/20 px-8 py-3 rounded-full font-bold hover:bg-white/10 transition">WHITE PAPER</button>
        </div>
    </section>

    <div id="quickPouch" class="pouch-window glass-card p-6 shadow-2xl">
        <div class="flex justify-between items-center mb-4">
            <h3 class="font-luxury gold-text">GUIDE POCHE</h3>
            <button onclick="togglePouch()" class="text-gray-500 hover:text-white">✕</button>
        </div>
        <div class="space-y-4 text-sm">
            <div class="p-3 bg-black/40 rounded">
                <p class="text-gray-400">Votre Réserve</p>
                <p id="tokenBalance" class="text-xl font-bold">0 ARCANA</p>
            </div>
            <div class="p-3 bg-black/40 rounded">
                <p class="text-gray-400">Statut Réseau</p>
                <p class="text-green-500 flex items-center gap-2">● Polygon Live</p>
            </div>
        </div>
    </div>

    <button onclick="togglePouch()" class="fixed bottom-6 right-6 w-14 h-14 bg-[#D4AF37] rounded-full flex items-center justify-center shadow-lg hover:scale-110 transition z-50">
        <span class="text-2xl">Vault</span>
    </button>

    <script>
        // INITIALISATION WEB3ONBOARD (RÉPARE TON BOUTON)
        const injected = window.web3OnboardInjectedWallets.default();
        const onboard = window.web3OnboardCore.default({
            wallets: [injected],
            chains: [{
                id: '0x89', // Polygon
                token: 'POL',
                label: 'Polygon Mainnet',
                rpcUrl: 'https://polygon-rpc.com'
            }],
            appMetadata: {
                name: 'Arcana Safe',
                icon: '<svg>...</svg>',
                description: 'Decentralized Secure Vault'
            }
        });

        async function connect() {
            const btn = document.getElementById('connectBtn');
            try {
                const wallets = await onboard.connectWallet();
                if (wallets[0]) {
                    btn.innerText = "CONNECTÉ";
                    btn.classList.add('bg-[#D4AF37]', 'text-black');
                }
            } catch (error) {
                console.error("Erreur de connexion:", error);
            }
        }

        function togglePouch() {
            const pouch = document.getElementById('quickPouch');
            pouch.style.display = pouch.style.display === 'block' ? 'none' : 'block';
        }

        document.getElementById('connectBtn').onclick = connect;
    </script>
</body>
</html>
