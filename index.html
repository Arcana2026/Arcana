<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcana Elite | Cyber Casino</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Exo+2:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0;
            background: #05000a;
            color: #fff;
            font-family: 'Exo 2', sans-serif;
            display: flex; align-items: center; justify-content: center;
            height: 100vh; overflow: hidden;
        }

        /* Animation d'arrière-plan (Etoiles/Particules) */
        #bg-canvas {
            position: fixed; top: 0; left: 0; z-index: -1;
            background: radial-gradient(circle at center, #1a0033 0%, #05000a 100%);
        }

        .casino-container {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #bc13fe;
            border-radius: 25px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 0 40px rgba(188, 19, 254, 0.4);
            max-width: 450px; width: 90%;
            position: relative;
        }

        /* Le logo en haut (Jeton) */
        .main-logo {
            width: 130px;
            height: 130px;
            position: absolute;
            top: -65px; left: 50%;
            transform: translateX(-50%);
            filter: drop-shadow(0 0 15px #bc13fe);
        }

        /* Titre ARCANA avec dégradé Cyan vers Violet */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            margin: 20px 0 10px;
            background: linear-gradient(90deg, #00f2ff, #bc13fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(0, 242, 255, 0.5));
            letter-spacing: 2px;
        }

        .tagline {
            color: #00f2ff;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 700;
            font-size: 0.8rem;
            margin-bottom: 30px;
        }

        .btn-connect {
            background: transparent;
            color: #fff;
            border: 2px solid #bc13fe;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 10px #bc13fe;
        }

        .btn-connect:hover {
            background: #bc13fe;
            box-shadow: 0 0 30px #bc13fe;
            transform: scale(1.05);
        }

        #wallet-info {
            margin-top: 30px;
            padding: 15px;
            border-top: 1px solid rgba(188, 19, 254, 0.3);
            display: none;
        }

        .balance { color: #00f2ff; font-size: 1.6rem; font-weight: 900; }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="casino-container">
        <img src="https://raw.githubusercontent.com/arcana2026/arcana2026.github.io/main/1769247109491.png" alt="Logo" class="main-logo">
        
        <h1>ARCANA</h1>
        <div class="tagline">Cyber Crypto Casino</div>

        <button class="btn-connect" onclick="connect()">Connecter Wallet</button>

        <div id="wallet-info">
            <div style="font-size: 0.8rem; color: #bc13fe;">VOTRE FORTUNE</div>
            <div class="balance"><span id="balance">0</span> $ARCANA</div>
        </div>
    </div>

    <script>
        // Animation Particules
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();
        class P { constructor() { this.x=Math.random()*canvas.width; this.y=Math.random()*canvas.height; this.s=Math.random()*2; this.vx=Math.random()*0.5-0.25; this.vy=Math.random()*0.5-0.25; } update() { this.x+=this.vx; this.y+=this.vy; if(this.x>canvas.width)this.x=0; if(this.y>canvas.height)this.y=0; } draw() { ctx.fillStyle='#bc13fe'; ctx.beginPath(); ctx.arc(this.x,this.y,this.s,0,Math.PI*2); ctx.fill(); } }
        for(let i=0;i<60;i++) particles.push(new P());
        function anim() { ctx.clearRect(0,0,canvas.width,canvas.height); particles.forEach(p=>{p.update();p.draw();}); requestAnimationFrame(anim); } anim();

        // Web3
        async function connect() {
            if (window.ethereum) {
                const provider = new ethers.BrowserProvider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                const signer = await provider.getSigner();
                const address = await signer.getAddress();
                const contract = new ethers.Contract("0x5b16E755bFF0F20E822761320851D203ddDf6d56", ["function balanceOf(address) view returns (uint256)"], provider);
                const bal = await contract.balanceOf(address);
                document.getElementById('balance').innerText = parseInt(ethers.formatUnits(bal, 18)).toLocaleString();
                document.getElementById('wallet-info').style.display = "block";
            }
        }
    </script>
</body>
</html>
