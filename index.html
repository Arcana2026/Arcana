<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Arcana | L'Elite du Casino</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at center, #1a1300 0%, #000 100%);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .casino-card {
            background: rgba(20, 20, 20, 0.95);
            border: 2px solid #d4af37;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.3), inset 0 0 20px rgba(212, 175, 55, 0.1);
            max-width: 450px;
            width: 90%;
            animation: fadeIn 1.5s ease-out;
        }

        .logo-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .logo {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 4px solid #d4af37;
            object-fit: cover;
            box-shadow: 0 0 30px #d4af37;
        }

        h1 {
            font-family: 'Cinzel', serif;
            color: #d4af37;
            font-size: 2.5em;
            margin: 10px 0;
            text-shadow: 2px 2px 10px rgba(0,0,0,1);
        }

        p { color: #aaa; font-style: italic; margin-bottom: 30px; }

        .btn-gold {
            background: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: 700;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.4s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }

        .btn-gold:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.6);
            letter-spacing: 1px;
        }

        #balance-display {
            margin-top: 25px;
            padding: 15px;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 10px;
            border: 1px dashed #d4af37;
            display: none;
        }

        .amount { color: #fcf6ba; font-weight: bold; font-size: 1.4em; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="casino-card">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/arcana2026/arcana2026.github.io/main/1769247109491.png" alt="Logo Arcana" class="logo">
        </div>
        
        <h1>BLOCK ARCANA</h1>
        <p>L'exclusivit√© sur la blockchain Polygon</p>

        <button class="btn-gold" id="connectBtn" onclick="connect()">Entrer dans l'Arcana</button>

        <div id="balance-display">
            <div style="font-size: 0.9em; color: #d4af37;">VOTRE FORTUNE</div>
            <div class="amount"><span id="balance">0</span> $ARCANA</div>
        </div>
    </div>

    <script>
        async function connect() {
            if (window.ethereum) {
                const provider = new ethers.BrowserProvider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                const signer = await provider.getSigner();
                const address = await signer.getAddress();
                
                const contractAddress = "0x5b16E755bFF0F20E822761320851D203ddDf6d56";
                const abi = ["function balanceOf(address) view returns (uint256)"];
                const contract = new ethers.Contract(contractAddress, abi, provider);
                
                const balance = await contract.balanceOf(address);
                document.getElementById('balance').innerText = ethers.formatUnits(balance, 18);
                document.getElementById('balance-display').style.display = "block";
                document.getElementById('connectBtn').style.display = "none";
            } else {
                alert("Ouvrez ce site dans le navigateur de MetaMask !");
            }
        }
    </script>
</body>
</html>
