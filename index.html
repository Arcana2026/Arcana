<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Arcana | Elite Gaming Hub</title>
    <style>
        :root { --neon: #00ffff; --gold: #ff00ff; --win: #00ff00; --bg: #050505; }
        body { background: radial-gradient(circle at center, #111 0%, var(--bg) 100%); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 80px; }
        
        .nav-header {
            background: rgba(0,0,0,0.9); padding: 10px 20px; display: flex; 
            justify-content: space-between; align-items: center; 
            border-bottom: 1px solid var(--neon); position: sticky; top: 0; z-index: 1000;
        }
        .logo-box { display: flex; align-items: center; gap: 10px; }
        /* Utilisation de ton logo original avec bordure nÃ©on */
        .logo-img { width: 45px; height: 45px; border-radius: 50%; border: 1px solid var(--neon); object-fit: cover; }
        
        .token-balance { background: rgba(0,255,255,0.1); padding: 5px 15px; border-radius: 20px; border: 1px solid var(--neon); font-size: 0.8em; color: var(--neon); }

        .lobby-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 30px; max-width: 1100px; margin: 0 auto; }
        .game-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 25px; padding: 25px; transition: 0.4s; text-align: center; cursor: pointer; }
        .game-card:hover { transform: translateY(-10px); border-color: var(--neon); box-shadow: 0 0 30px rgba(0,255,255,0.1); }
        
        .live-bar { position: fixed; bottom: 0; left: 0; width: 100%; height: 40px; background: rgba(0, 255, 255, 0.05); backdrop-filter: blur(10px); border-top: 1px solid var(--neon); display: flex; align-items: center; justify-content: center; font-size: 0.75em; z-index: 3000; color: var(--neon); }
        .live-dot { width: 8px; height: 8px; background: var(--win); border-radius: 50%; margin-right: 8px; animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        .game-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; backdrop-filter: blur(10px); flex-direction: column; align-items: center; justify-content: center; }
        .game-window { background: #111; border: 2px solid var(--neon); padding: 40px; border-radius: 30px; position: relative; max-width: 400px; width: 90%; text-align: center; }
        .btn-action { background: linear-gradient(135deg, var(--gold), #7000ff); border: none; padding: 15px 40px; color: white; font-weight: bold; border-radius: 40px; cursor: pointer; width: 100%; margin-top: 20px; }
    </style>
</head>
<body>

<div class="nav-header">
    <div class="logo-box">
        <img src="1769247109491.png" alt="Arcana Logo" class="logo-img">
        <div style="font-weight: bold; letter-spacing: 1px;">BLOCK ARCANA</div>
    </div>
    <div class="token-balance" id="tokenDisplay">0 $ARCANA</div>
    <appkit-button></appkit-button>
</div>

<div style="text-align: center; padding: 40px 10px;">
    <h1 style="margin: 0; font-size: 2.2em;">The Royal Floor</h1>
    <p style="color: #666;">Misez en POL, devenez une lÃ©gende de l'Arcana.</p>
</div>

<div class="lobby-container">
    <div class="game-card" onclick="openGame('slot')">
        <span style="font-size: 3.5em;">ðŸŽ°</span>
        <h3>Arcana Slot</h3>
        <p style="font-size: 0.85em; color: #888;">Tentez de dÃ©crocher le Jackpot.</p>
        <div style="color: var(--win); font-weight: bold; font-size: 1.1em;">0.05 POL</div>
        <button class="btn-action">ENTRER</button>
    </div>

    <div class="game-card" onclick="openGame('dice')">
        <span style="font-size: 3.5em;">ðŸŽ²</span>
        <h3>Dice Royale</h3>
        <p style="font-size: 0.85em; color: #888;">Double ou Rien (50/50).</p>
        <div style="color: var(--neon); font-weight: bold; font-size: 1.1em;">0.10 POL</div>
        <button class="btn-action">ENTRER</button>
    </div>
</div>

<div class="live-bar">
    <div class="live-dot"></div>
    <span id="live-stats">CHARGEMENT DU RÃ‰SEAU...</span>
</div>

<div id="gameOverlay" class="game-overlay">
    <div class="game-window">
        <span onclick="closeGame()" style="position:absolute; top:15px; right:20px; cursor:pointer; font-size: 1.5em;">&times;</span>
        <h2 id="modalTitle">Jeu</h2>
        <div id="gameContent" style="margin: 20px 0;"></div>
        <div id="status-msg" style="margin: 20px 0; font-weight: bold; color: var(--neon);"></div>
        <button id="confirmBet" class="btn-action">CONFIRMER LE PARI</button>
    </div>
</div>

<script type="module">
    import { createAppKit } from 'https://esm.sh/@reown/appkit'
    import { EthersAdapter } from 'https://esm.sh/@reown/appkit-adapter-ethers'
    import { polygon } from 'https://esm.sh/@reown/appkit/networks'

    const projectId = 'A26c2cef0fcf1c593197f7465d71c07e';
    const modal = createAppKit({
        adapters: [new EthersAdapter()],
        networks: [polygon],
        metadata: { name: 'Block Arcana', url: 'https://arcana2026.github.io/Arcana/' },
        projectId
    });

    let myTokens = 0;
    function updateTokenDisplay() {
        document.getElementById('tokenDisplay').innerText = `${myTokens.toLocaleString()} $ARCANA`;
    }

    window.openGame = (type) => {
        const { isConnected } = modal.getAccount();
        if (!isConnected) return modal.open();
        document.getElementById("gameOverlay").style.display = "flex";
        document.getElementById("modalTitle").innerText = type === 'slot' ? "Arcana Slot" : "Dice Royale";
        document.getElementById("gameContent").innerHTML = type === 'slot' ? "<p>Mise : 0.05 POL</p>" : "<p>Mise : 0.10 POL<br>Pile ou Face</p>";
    }

    window.closeGame = () => { 
        document.getElementById("gameOverlay").style.display = "none";
        document.getElementById("status-msg").innerText = "";
    }

    document.getElementById("confirmBet").onclick = async () => {
        const status = document.getElementById("status-msg");
        try {
            status.innerText = "ATTENTE SIGNATURE...";
            const walletProvider = modal.getWalletProvider();
            const provider = new ethers.providers.Web3Provider(walletProvider);
            const signer = provider.getSigner();

            const tx = { 
                to: "0x8e25e9858679f29193233f7d5d9939105408d257", 
                value: ethers.utils.parseEther(document.getElementById("modalTitle").innerText === "Arcana Slot" ? "0.05" : "0.10") 
            };

            const transaction = await signer.sendTransaction(tx);
            status.innerText = "VALIDATION BLOCKCHAIN...";
            await transaction.wait();

            status.innerText = "RÃ‰SULTAT...";
            setTimeout(() => {
                const win = Math.random() > 0.8;
                if(win) {
                    status.style.color = "var(--win)"; status.innerText = "GAGNÃ‰ !";
                } else {
                    status.style.color = "var(--gold)"; status.innerText = "PERDU... +1000 $ARCANA REÃ‡US !";
                    myTokens += 1000;
                    updateTokenDisplay();
                }
            }, 2000);
        } catch (e) { status.innerText = "ANNULÃ‰"; }
    }

    setInterval(() => {
        const p = Math.floor(Math.random() * 15) + 7;
        document.getElementById('live-stats').innerText = `${p} JOUEURS EN LIGNE | DERNIER DROP : 1,000 $ARCANA`;
    }, 6000);
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
</body>
</html>
