<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Arcana | Grand Casino</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@900&family=Bungee+Shade&display=swap" rel="stylesheet">
    <style>
        body {
            background: #050505;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            perspective: 1000px;
        }

        /* Animation des symboles de casino en fond */
        .bg-elements {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .symbol {
            position: absolute;
            color: rgba(212, 175, 55, 0.15);
            font-size: 2rem;
            animation: float 10s linear infinite;
        }

        .casino-card {
            background: linear-gradient(145deg, #111, #000);
            border: 3px solid #d4af37;
            border-radius: 30px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 0 80px rgba(212, 175, 55, 0.4);
            position: relative;
        }

        /* Le nÃ©on autour de la carte */
        .casino-card::after {
            content: '';
            position: absolute;
            inset: -5px;
            border-radius: 35px;
            background: linear-gradient(45deg, #d4af37, #fcf6ba, #d4af37);
            z-index: -1;
            filter: blur(10px);
            opacity: 0.5;
        }

        .logo {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 5px solid #d4af37;
            box-shadow: 0 0 40px #d4af37;
            margin-bottom: 20px;
            transition: 0.5s;
        }

        .logo:hover { transform: rotateY(180deg); }

        h1 {
            font-family: 'Bungee Shade', cursive;
            color: #d4af37;
            font-size: 3em;
            margin: 0;
            text-shadow: 0 0 10px #d4af37;
        }

        .subtitle {
            font-family: 'Cinzel', serif;
            letter-spacing: 5px;
            color: #fff;
            margin-bottom: 30px;
        }

        .btn-play {
            background: #d4af37;
            color: #000;
            border: none;
            padding: 20px 50px;
            font-size: 1.5em;
            font-weight: 900;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 10px 0 #8a6d1d;
            transition: 0.1s;
        }

        .btn-play:active {
            transform: translateY(5px);
            box-shadow: 0 5px 0 #8a6d1d;
        }

        #balance-display {
            margin-top: 30px;
            font-size: 1.5em;
            display: none;
            border-top: 2px solid #d4af37;
            padding-top: 20px;
        }

        @keyframes float {
            from { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            to { transform: translateY(-10vh) rotate(360deg); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="bg-elements" id="symbols"></div>

    <div class="casino-card">
        <img src="https://raw.githubusercontent.com/arcana2026/arcana2026.github.io/main/1769247109491.png" alt="Logo Arcana" class="logo">
        
        <h1>ARCANA</h1>
        <div class="subtitle">GRAND CASINO</div>

        <button class="btn-play" onclick="connect()">Connecter & Jouer</button>

        <div id="balance-display">
            VOTRE BANQUE : <br>
            <span style="color:#d4af37; font-size: 1.5em;" id="balance">0</span> $ARCANA
        </div>
    </div>

    <script>
        // CrÃ©ation des symboles flottants
        const symbols = ['â™ ', 'â™¥', 'â™£', 'â™¦', 'ðŸ’°', 'ðŸŽ²', 'ðŸŽ°'];
        const container = document.getElementById('symbols');
        for(let i=0; i<30; i++) {
            let div = document.createElement('div');
            div.className = 'symbol';
            div.innerText = symbols[Math.floor(Math.random()*symbols.length)];
            div.style.left = Math.random() * 100 + 'vw';
            div.style.animationDuration = (Math.random() * 5 + 5) + 's';
            div.style.animationDelay = (Math.random() * 5) + 's';
            container.appendChild(div);
        }

        async function connect() {
            if (window.ethereum) {
                const provider = new ethers.BrowserProvider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                const signer = await provider.getSigner();
                const address = await signer.getAddress();
                
                const contractAddress = "0x5b16E755bFF0F20E822761320851D203ddDf6d56";
                const abi = ["function balanceOf(address) view returns (uint256)"];
                const contract = new ethers.Contract(contractAddress, abi, provider);
                
                const balance = await contract.balanceOf(address);
                document.getElementById('balance').innerText = parseInt(ethers.formatUnits(balance, 18)).toLocaleString();
                document.getElementById('balance-display').style.display = "block";
            }
        }
    </script>
</body>
</html>
