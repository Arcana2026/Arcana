<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCANA - Premium Platform</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

    <style>
        body {
            background-color: #1a0f0a;
            background-image: url('https://www.transparenttextures.com/patterns/dark-wood.png');
            color: #F7E7CE;
            font-family: 'Playfair Display', serif;
            min-height: 100vh;
            margin: 0;
        }

        .navbar {
            background: linear-gradient(to bottom, #2c1810, #1a0f0a);
            border-bottom: 2px solid #F7E7CE;
            padding: 0.5rem 2rem;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            height: 110px;
            position: relative;
            z-index: 50;
        }

        .logo-text-arcana {
            font-family: 'Great Vibes', cursive !important;
            font-size: 3.5rem !important;
            background: linear-gradient(to bottom, #fef9e7, #f7e7ce, #d4af37) !important;
            -webkit-background-clip: text !important;
            -webkit-text-fill-color: transparent !important;
            filter: drop-shadow(0 0 8px rgba(247, 231, 206, 0.6)) !important;
            line-height: 1 !important;
            white-space: nowrap !important;
            pointer-events: none;
        }

        .logo-image-center {
            height: 95px;
            width: auto;
            border-radius: 50%;
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.6));
            position: relative;
            z-index: 60;
        }

        .wallet-address {
            font-family: monospace;
            background: rgba(0,0,0,0.4);
            padding: 12px 20px;
            border-radius: 8px;
            border: 1px solid #F7E7CE;
            color: #F7E7CE;
            cursor: pointer !important;
            justify-self: end;
            z-index: 100;
            position: relative;
            transition: 0.3s ease;
        }

        .card {
            background: linear-gradient(145deg, #3d2b1f, #2c1810) !important;
            border: 1px solid #F7E7CE !important;
            box-shadow: 20px 20px 40px #0e0805;
            border-radius: 20px;
        }

        .stat-value {
            color: #F7E7CE !important;
            text-shadow: 0 0 20px rgba(247, 231, 206, 0.9);
            font-size: 3.5rem !important;
            font-weight: bold;
        }

        .btn-withdraw {
            background: linear-gradient(135deg, #F7E7CE, #E3D1B4) !important;
            color: #1a0f0a !important;
            border: none !important;
            font-weight: bold;
            letter-spacing: 1px;
            transition: 0.4s;
        }

        .btn-withdraw:hover {
            box-shadow: 0 0 20px #F7E7CE;
            transform: translateY(-2px);
        }

        .traffic-counter {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(247, 231, 206, 0.1);
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <audio id="successSound" src="https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3"></audio>

    <div class="navbar">
        <div class="logo-text-arcana">Arcana</div>
        
        <div class="flex justify-center">
            <img src="https://raw.githubusercontent.com/Arcana2026/Arcana/main/1769247109491.png" 
                 alt="Arcana Logo" 
                 class="logo-image-center">
        </div>
        
        <button id="connectBtn" class="wallet-address">Connecter Wallet</button>
    </div>

    <div class="container mx-auto px-4 py-16 text-center">
        <div class="max-w-md mx-auto card p-10">
            <h2 id="balanceTitle" class="text-xl mb-4 opacity-80 uppercase tracking-widest">RÃ©serve du Coffre</h2>
            <div class="stat-value my-8">
                <span id="balanceDisplay">...</span> <span class="text-lg">ARCANA</span>
            </div>
            
            <div class="flex flex-col gap-6 mt-6">
                <button id="withdrawBtn" class="btn btn-withdraw btn-lg">Effectuer un Retrait</button>
            </div>

            <div class="traffic-counter">
                <img src="https://hitwebcounter.com/counter/counter.php?page=ArcanaPremiumClean&style=0006&nbdigits=5&type=page&initCount=0" border="0" />
            </div>
        </div>
    </div>

    <script type="module">
        const contractAddress = "0x29D8898950882798e36e65B150A6c7a723821141";
        const abi = [
            "function withdraw(uint256 amount, uint256 nonce, bytes memory signature)",
            "function balanceOf(address owner) view returns (uint256)"
        ];

        let userAddress = null;

        async function updateUI() {
            try {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const contract = new ethers.Contract(contractAddress, abi, provider);
                const target = userAddress ? userAddress : contractAddress;
                const balance = await contract.balanceOf(target);
                const formatted = ethers.utils.formatUnits(balance, 18);
                document.getElementById('balanceDisplay').innerText = parseFloat(formatted).toLocaleString('fr-FR');
                if(userAddress) { document.getElementById('balanceTitle').innerText = "Votre Solde PrivÃ©"; }
            } catch (err) { console.error(err); }
        }

        // --- LA FONCTION CONNECT MISE Ã€ JOUR ---
        async function connect() {
            // 1. AJOUT DU DEEP LINK MOBILE (Ouverture automatique de l'appli)
            if (!window.ethereum && /Android|iPhone|iPad/i.test(navigator.userAgent)) {
                const dappUrl = window.location.href.replace(/^https?:\/\//, '');
                window.location.href = "https://metamask.app.link/dapp/" + dappUrl;
                return;
            }

            // 2. LOGIQUE DE CONNEXION STANDARD
            if (window.ethereum) {
                try {
                    const provider = new ethers.providers.Web3Provider(window.ethereum);
                    const accounts = await provider.send("eth_requestAccounts", []);
                    userAddress = accounts[0];
                    document.getElementById('connectBtn').innerText = userAddress.substring(0,6) + "..." + userAddress.substring(38);
                    await updateUI();
                } catch (err) { console.error(err); }
            } else { 
                alert("Veuillez installer MetaMask !"); 
            }
        }

        async function withdraw() {
            if (!userAddress) return alert("Veuillez connecter votre wallet d'abord !");
            try {
                const response = await fetch('https://arcana-server.onrender.com/api/sign-withdrawal', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ address: userAddress, amount: "10000" })
                });
                const data = await response.json();
                if (!data.success) throw new Error(data.error);

                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const signer = provider.getSigner();
                const contract = new ethers.Contract(contractAddress, abi, signer);

                const tx = await contract.withdraw(
                    ethers.utils.parseUnits(data.amount, 18),
                    data.nonce,
                    data.signature
                );
                alert("SÃ©quence de retrait initiÃ©e...");
                await tx.wait();
                document.getElementById('successSound').play();
                alert("ðŸ¥‚ CHAMPAGNE ! Les 10 000 ARCANA sont arrivÃ©s.");
                await updateUI();
            } catch (err) {
                alert("Erreur de protocole : " + err.message);
            }
        }

        window.addEventListener('load', async () => {
            if (window.ethereum) { await updateUI(); }
            document.getElementById('connectBtn').onclick = connect;
            document.getElementById('withdrawBtn').onclick = withdraw;
        });
    </script>
</body>
</html>
