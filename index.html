<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCANA - Premium Platform</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

    <style>
        body {
            background-color: #1a0f0a;
            background-image: url('https://www.transparenttextures.com/patterns/dark-wood.png');
            color: #F7E7CE;
            font-family: 'Playfair Display', serif;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        /* NAVBAR PREMIUM */
        .navbar {
            background: linear-gradient(to bottom, #2c1810, #1a0f0a);
            border-bottom: 2px solid #F7E7CE;
            padding: 0.5rem 2rem;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            height: 100px;
        }

        .logo-text-arcana {
            font-family: 'Great Vibes', cursive;
            font-size: 2.8rem;
            background: linear-gradient(to bottom, #fef9e7, #f7e7ce, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 5px rgba(247, 231, 206, 0.4));
        }

        .logo-image-center {
            height: 110px; /* Légèrement plus grand pour la visibilité */
            width: auto;
            border-radius: 50%;
            filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.7));
            transition: transform 0.4s ease;
            z-index: 10;
        }

        .logo-image-center:hover {
            transform: scale(1.15) rotate(3deg);
        }

        .card {
            background: linear-gradient(145deg, #3d2b1f, #2c1810) !important;
            border: 1px solid #F7E7CE !important;
            box-shadow: 20px 20px 40px #0e0805;
            border-radius: 20px;
        }

        .stat-value {
            color: #F7E7CE !important;
            text-shadow: 0 0 20px rgba(247, 231, 206, 0.9);
            font-size: 3.5rem !important;
            font-weight: bold;
            animation: glowPulse 3s infinite ease-in-out;
        }

        @keyframes glowPulse {
            0%, 100% { filter: brightness(1); transform: scale(1); }
            50% { filter: brightness(1.3); transform: scale(1.02); }
        }

        .btn-withdraw {
            background: linear-gradient(135deg, #F7E7CE, #E3D1B4) !important;
            color: #1a0f0a !important;
            border: none !important;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.4s;
        }

        .btn-withdraw:hover:not(:disabled) {
            box-shadow: 0 0 25px #F7E7CE;
            transform: translateY(-3px);
        }

        .wallet-address {
            font-family: monospace;
            background: rgba(0,0,0,0.4);
            padding: 10px 18px;
            border-radius: 8px;
            border: 1px solid #F7E7CE;
            color: #F7E7CE;
            cursor: pointer;
            justify-self: end;
            font-weight: bold;
        }

        .traffic-counter {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(247, 231, 206, 0.1);
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <audio id="successSound" src="https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3"></audio>

    <nav class="navbar">
        <div class="logo-text-arcana">Arcana</div>
        
        <div class="flex justify-center">
            <img src="./1769247109491.png" 
                 alt="Arcana Logo" 
                 class="logo-image-center"
                 onerror="this.onerror=null; this.src='https://raw.githubusercontent.com/Arcana2026/Arcana/main/1769247109491.png';">
        </div>
        
        <div id="connectBtn" class="wallet-address">Connecter Wallet</div>
    </nav>

    <main class="container mx-auto px-4 py-16 text-center">
        <div class="max-w-md mx-auto card p-10">
            <h2 class="text-xl mb-4 opacity-80 uppercase tracking-widest">Votre Solde Privé</h2>
            
            <div class="stat-value my-8">
                <span id="balanceDisplay">0</span> <span class="text-lg">ARCANA</span>
            </div>

            <div class="flex flex-col gap-6 mt-6">
                <button id="withdrawBtn" class="btn btn-withdraw btn-lg">Effectuer un Retrait</button>
                <div class="flex items-center justify-center gap-2">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-ping"></span>
                    <p class="text-[10px] opacity-50 uppercase tracking-tighter">Node : Montréal-Est High Security</p>
                </div>
            </div>

            <div class="traffic-counter">
                <img src="https://hitwebcounter.com/counter/counter.php?page=ArcanaPremiumFinal&style=0006&nbdigits=5&type=page&initCount=0" border="0" />
            </div>
        </div>
    </main>

    <script type="module">
        import { Web3Modal } from "https://unpkg.com/@web3modal/standalone?module";

        // CONFIGURATION ARCANA 2026
        const projectId = 'a26c2cef0fcf1c593197f7465d71c07e';
        const contractAddress = "0x5b16E755bFF0F20E822761320851D203ddDf6d56";
        const abi = ["function balanceOf(address owner) view returns (uint256)"];

        const web3Modal = new Web3Modal({
            projectId: projectId,
            standaloneChains: ['eip155:137'], 
            themeMode: 'dark',
            themeVariables: { '--w3m-accent-color': '#F7E7CE' }
        });

        async function updateBalance(address) {
            try {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const contract = new ethers.Contract(contractAddress, abi, provider);
                const balance = await contract.balanceOf(address);
                const formatted = ethers.utils.formatUnits(balance, 18);
                document.getElementById('balanceDisplay').innerText = parseFloat(formatted).toLocaleString('fr-FR');
            } catch (err) { console.error("Erreur solde:", err); }
        }

        async function connect() {
            try {
                const { uri, approval } = await web3Modal.connect();
                await approval();
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const accounts = await provider.send("eth_requestAccounts", []);
                const userAddress = accounts[0];

                document.getElementById('connectBtn').innerText = userAddress.substring(0,6) + "..." + userAddress.substring(38);
                await updateBalance(userAddress);
            } catch (err) { console.error("Erreur connexion:", err); }
        }

        async function requestWithdraw() {
            if (!window.ethereum) return alert("Connectez votre portefeuille.");
            
            const btn = document.getElementById('withdrawBtn');
            btn.innerText = "Traitement...";
            btn.disabled = true;

            try {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const accounts = await provider.listAccounts();
                
                const response = await fetch('http://localhost:3000/api/sign-withdrawal', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ address: accounts[0], amount: "900000000" })
                });

                const data = await response.json();
                if (data.success) {
                    document.getElementById('successSound').play();
                    alert("Signature Offshore reçue ! Votre retrait de 900M ARCANA est validé.");
                } else {
                    alert("Erreur Serveur : " + data.error);
                }
            } catch (err) {
                alert("Erreur : Assurez-vous que votre serveur VS Code (server.js) est bien lancé sur le port 3000.");
            } finally {
                btn.innerText = "Effectuer un Retrait";
                btn.disabled = false;
            }
        }

        document.getElementById('connectBtn').addEventListener('click', connect);
        document.getElementById('withdrawBtn').addEventListener('click', requestWithdraw);
    </script>
</body>
</html>
